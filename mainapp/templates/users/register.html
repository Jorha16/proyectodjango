{% extends "layouts/layout.html" %}

{% block title %} {{title}} {% endblock title %}

{% block content %}
<h1>{{title}}</h1>

    {{register_form.error}}

    <form method="POST" action="">
        {% csrf_token %}

       {% comment %}
       {{ register_form.as_p}}
       {% endcomment %}

       {% for field in register_form %}
           <label for="">{{field.label}}</label>
           {{field}}
       {% endfor %}

        <input type="submit" name="" id="" value="Registrarse">

    </form>
{% endblock  %}
